<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
<link href="styles.css" rel="stylesheet">
</head>
<body>
    <main class="container">
        <h1>Rock Paper Scissors?</h1>
        <div class="scores">
        <h2>Player Score: <span id="playerScoreSpan">0</span></h2>
        <h2>Computer Score: <span id="computerScoreSpan">0</span></h2>
        </div>
        <div>
    
        
    <img id="rock-btn" src="Assets/Rock-1.png" height="100" alt="pixel image for the rock">

    <img id="paper-btn" src="Assets/Paper-1.png" height="100" alt="pixel image for the paper">

    <img id="scissors-btn" src="Assets/Scissors-1.png" height="100" alt="pixel image for the scrissors">
        
        </div>
        <p id="roundResultsMsg" class="text-result"></p>
        <button id="reset-game-btn"></button>
        <audio id="audio" src="/Music/90s-game-ui-6-185099.mp3"></audio>
    </main>
    <p class="attribution">Made by Roxane</p>
     <script src="script.js"></script> 
</body>
</html>
